<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feedback - Gestor</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gestor/relatorio.css') }}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo header.png') }}" type="image/x-icon">
</head>
<body>

<div class="main-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('equipe_bp.pagina_equipe') }}">
                        Equipe
                    </a>
                </li>

                <li>
                    <a href="#" class="active">
                        Feedback
                        <span id="badge-nao-lidos" class="notif-badge" style="display:none">0</span>
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('auth_bp.login') }}">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- CONTEÚDO -->
    <div class="feedback-central-container">
        <h2>Área de feedback</h2>
        <p class="subtitulo">
            Pesquise o colaborador e envie feedback direcionado.
            À direita aparecem as dúvidas enviadas pelos colaboradores.
        </p>

        <div class="feedback-content-flex">

            <!-- COLUNA ENVIO -->
            <div class="coluna-form-original">
                <div class="caixa-feedback-envio">
                    <form id="feedback-form">

                        <div class="campo-pesquisa-colaborador">
                            <label for="colaborador-search">Enviar para:</label>
                            <input
                                type="text"
                                id="colaborador-search"
                                placeholder="Digite o nome do colaborador..."
                                autocomplete="off"
                                required
                            >
                            <input type="hidden" id="colaborador-destino-id">
                            <div id="search-results" class="search-results"></div>
                        </div>

                        <input
                            type="text"
                            id="feedback-titulo"
                            placeholder="Título do Feedback (Opcional)"
                            maxlength="100"
                        >

                        <textarea
                            id="feedback-mensagem"
                            placeholder="Digite sua mensagem de feedback detalhada aqui..."
                            rows="8"
                            required
                        ></textarea>

                        <div class="form-actions">
                            <span id="feedback-status-message"></span>
                            <button
                                type="submit"
                                id="btn-enviar-feedback"
                                class="btn-enviar-feedback"
                                disabled
                            >
                                Enviar Feedback
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- COLUNA HISTÓRICO -->
            <div class="coluna-historico-lateral">
                <div class="historico-header">
                    <h3 class="historico-titulo-lateral">Dúvidas recebidas</h3>
                    <span id="recebidos-status"
                          style="font-size:0.9rem; color:#666; margin-left:8px;">
                    </span>
                </div>

                <div id="historico-feedbacks" class="historico-feedbacks-list">
                    <p id="recebidos-empty" style="color:#777; padding:10px;">
                        Carregando...
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- MODAL -->
<div id="modal-duvida" class="modal-overlay" style="display:none;">
    <div class="modal-box">
        <button class="modal-close" id="modal-close">✖</button>

        <h2 id="modal-titulo">Detalhes da dúvida</h2>
        <p class="modal-info" id="modal-info"></p>
        <div class="modal-mensagem" id="modal-mensagem"></div>

        <div class="modal-resposta-box">
            <h3>Responder dúvida</h3>
            <textarea id="modal-resposta" rows="4" placeholder="Digite sua resposta..."></textarea>
            <button id="modal-enviar-resposta" class="btn-responder">
                Enviar resposta
            </button>
        </div>

        <div
            id="modal-resposta-enviada"
            style="display:none; margin-top:15px; background:#e8ffe8;
                   padding:12px; border-left:4px solid #3cb371; border-radius:8px;">
        </div>

        <button id="modal-marcar-lido" class="btn-mark-read-modal">
            Marcar como lida
        </button>
    </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/gestor/relatorio.js') }}"></script>

</body>
</html>
