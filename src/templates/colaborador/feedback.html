<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/colaborador/feedback.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Favicon -->
<link rel="shortcut icon" href="{{ url_for('static', filename='img/logo header.png') }}" type="image/x-icon">
</head>

<body>

<div class="main-container">

  <aside class="sidebar">
    <nav>
      <ul>
        <li><a href="{{ url_for('modulo_bp.pagina_modulo') }}">Módulos</a></li>
        <li><a href="#" class="active">Feedback</a></li>
        <li><a href="{{ url_for('auth_bp.login_form') }}">Sair</a></li>
      </ul>
    </nav>
  </aside>

  <div class="container">

    <div class="main-content">
      <h2>Feedbacks Recebidos</h2>
      <p>Mensagens e orientações da sua gestão</p>

      <div class="feedback-list" id="feedbackList">
        <!-- Feedbacks serão renderizados via JS -->
      </div>
    </div>

    <div class="bottom-sections-wrapper">

      <div class="send-feedback-box">
        <h3>Enviar Mensagem</h3>

        <form id="sendFeedbackForm">
         <label for="destinatario_select">Enviar para</label>
      <select id="destinatarioSelect" required>
      <option value="">Selecione um gestor</option>
      </select>


          <label for="assunto">Assunto</label>
          <select id="assunto" required>
            <option value="">Selecione um assunto...</option>
            <option value="duvida-modulo">Dúvida sobre um módulo</option>
            <option value="erro-modulo">Erro em Módulo de Treinamento</option>
            <option value="reportar-bug">Reportar Bug</option>
            <option value="elogio">Elogio</option>
            <option value="reclamacao">Reclamação</option>
            <option value="outro">Outro</option>
          </select>

          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" rows="6" placeholder="Digite sua dúvida, feedback ou observação..." required></textarea>

          <button type="submit" class="send-btn">Enviar</button>
        </form>

        <p id="sendStatus" class="status-msg"></p>
      </div>

      <div class="sent-duvidas-box">
        <h3>Histórico de Mensagens</h3>
        <div id="duvidasList" class="chat-container">
          <!-- Mensagens enviadas serão renderizadas via JS -->
        </div>
      </div>

    </div>
  </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='js/colaborador/feedback.js') }}"></script>
<script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>
</html>
