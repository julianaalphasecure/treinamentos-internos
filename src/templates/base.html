<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Treinamentos Internos{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- CSS específico (cada página pode adicionar aqui) -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav>
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/auth/login">Login</a></li>
                <li><a href="/auth/cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo da página -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; {{ current_year }} - Treinamentos Internos</p>
    </footer>

    <!-- JS global -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>

    <!-- JS específico (cada página pode adicionar aqui) -->
    {% block scripts %}{% endblock %}
</body>
</html>
