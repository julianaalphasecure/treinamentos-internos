<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alpha Secure</title>
    <link rel="stylesheet" href="/src/static/css/auth/login.css">
    <link rel="shortcut icon" href="/src/static/img/logo header.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/src/static/img/logo header.png" alt="Logo Alpha Secure">
        </div>
        <nav class="nav-links">
            <a href="cadastro.html">Cadastre-se</a>
            <a href="#" class="highlight">Login</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="image-side">
            <img src="/src/static/img/fundo_side.jpg" alt="Imagem Login">
        </div>
        <div class="form-side">
            <div class="form-card">
                <h2>Seja Bem-vindo(a) de volta!</h2>
                <img src="/src/static/img/logo_cadastre.png" class="logo_cadastre">

                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email...">

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha...">

                    <button type="submit">Entrar</button>
                </form>

                <div id="login-feedback" class="form-feedback"></div>

                <p>Não possui conta? <a href="cadastro.html">Faça seu cadastro</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <hr class="footer-separator">
        <div class="footer-links">
            <a href="#">Política de Privacidade</a> | 
            <a href="#">Termos de Uso</a> | 
            <a href="#">Suporte</a>
        </div>
        <p class="footer-copy">&copy; 2025 Alpha Secure. Todos os direitos reservados.</p>
    </footer>

    <script src="/src/static/js/auth/login.js"></script>
</body>
</html>
